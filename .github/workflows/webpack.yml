name: NodeJS with Webpack

on:
  push:
    branches: [ "dev-share-impl" ]
  pull_request:
    branches: [ "dev-share-impl" ]

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check .
          
